name: Sync thesis PDF

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # daily

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Sync PDF
        run: npm run sync:pdf

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/report.pdf
          git commit -m "chore: sync thesis PDF"
          git push
