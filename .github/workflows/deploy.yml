name: Sync Thesis & Deploy Portfolio

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # TÃ¤glich um 03:17 Uhr
  push:
    branches: [ main ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Sync PDF
        run: npm run sync:pdf 

      - name: Commit PDF (Optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/report.pdf || echo "No PDF found"
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: sync thesis PDF"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/samueltim-portfolio:latest

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Setze den Pfad zur Kubeconfig explizit
            export KUBECONFIG=/home/sti/.kube/config
            
            # Deployment Image aktualisieren
            # Hinweis: Wir nutzen hier 'frontend' als Container-Namen, da dies der Standard ist.
            kubectl set image deployment/samueltim-frontend frontend=${{ secrets.DOCKER_USERNAME }}/samueltim-portfolio:latest -n tradingapp
            kubectl rollout status deployment/samueltim-frontend -n tradingapp

      - name: Push changes to Repo
        run: git push || echo "Nothing to push"
