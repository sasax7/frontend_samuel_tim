name: Deploy samueltim.com

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/samueltim-portfolio:latest

      - name: Build and push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quantraider-backend:latest

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export KUBECONFIG=/home/sti/.kube/config
            FRONTEND_IMAGE="${{ secrets.DOCKER_USERNAME }}/samueltim-portfolio:latest"
            BACKEND_IMAGE="${{ secrets.DOCKER_USERNAME }}/quantraider-backend:latest"

            # Frontend aktualisieren
            kubectl set image deployment/samueltim-frontend samueltim-frontend=$FRONTEND_IMAGE -n tradingapp
            kubectl rollout restart deployment/samueltim-frontend -n tradingapp
            kubectl rollout status deployment/samueltim-frontend -n tradingapp

            # Backend aktualisieren
            kubectl set image deployment/samueltim-backend samueltim-backend=$BACKEND_IMAGE -n tradingapp
            kubectl rollout restart deployment/samueltim-backend -n tradingapp
            kubectl rollout status deployment/samueltim-backend -n tradingapp
